name: qa-auto

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps
          
      - name: Write Google credentials.json
        run: |
          cat << 'EOF' > credentials.json
      ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      EOF
          python - << 'EOF'
      import json
      json.load(open("credentials.json"))
      print("credentials.json OK")
      EOF




      - name: Run tests
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_RANGE: ${{ secrets.SHEET_RANGE }}
        run: |
          python main.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-auto-artifacts
          path: |
            history/test_history.json
