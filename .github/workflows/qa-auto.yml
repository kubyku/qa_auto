name: qa-auto

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m playwright install --with-deps

      - name: Write Google credentials.json
        run: |
          cat > credentials.json << 'EOF'
          ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          EOF
          python - << 'PY'
          import json
          json.load(open("credentials.json"))
          print("credentials.json OK")
          PY

      - name: Run tests
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_RANGE: ${{ secrets.SHEET_RANGE }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python -u qa_auto/main.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-auto-artifacts
          path: |
            history/test_history.json
